<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión Servicios</title>
    <link rel="shortcut icon" href="./assets/img/img_Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <main class="container mt-4 w-100 class_contenedor" id="contenedorMain">
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-4 col-12">
          <h2>Salones</h2>
          <form id="formServicio" class="mt-3 bg-light p-4 rounded shadow">
            <div class="mb-3">
              <label for="descripcion" class="form-label"
                >Nombre de Servicio</label
              >
              <input
                type="text"
                class="form-control rounded-3"
                id="descripcion"
                required
              />
            </div>
            <div class="mb-3">
              <label for="valor" class="form-label">Precio</label>
              <input
                class="form-control rounded-3"
                id="valor"
                type="number"
                required
              />
            </div>
            <div class="overflow-hidden visually-hidden" id="posicionModificar">
              0
            </div>
            <div class="d-flex justify-content-between mt-3">
              <button
                type="submit"
                id="btnAgregarServicio"
                class="btn btn-success w-100"
              >
                Guardar
              </button>
              <button
                type="submit"
                id="btnModificarServicio"
                class="btn btn-warning ocultar w-100"
              >
                Modificar
              </button>
              <button
                type="submit"
                id="btnCancelar"
                class="btn btn-danger w-100"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>

        <!-- Tabla -->
        <div class="col-md-8 col-12">
          <h3 class="mt-3">Lista de Servicios Registrados</h3>
          <div class="table-responsive">
            <table class="table table-striped mt-3" id="tablaServicios">
              <thead class="table-dark">
                <tr>
                  <th class="w-75">Descripción</th>
                  <th>Precio</th>
                  <th class="w-25 text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- servicios -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/gestionservicio.js"></script>
  </body>
</html>
