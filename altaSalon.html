  <header>
    <nav class="navbar navbar-expand-lg navbar-light w-100 bg-dark">
      <div class="container-fluid ps-md-0 w-100">
        <div class="container row w-100">
          <a class="col-md-2 col-2" href="index.html">
            <img class="h-75 btn-group-vertical" src="assets/img/img_Logo.png" alt="logo" />
          </a>
          <p class="btn-group-vertical col-8 col-sm-8 col-md-8 text-white">
            IDW - Celebra los Momentos Más Especiales
          </p>
          <div class="col-2 mb-2 mt-2">
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

  </header>

  <main class="container mt-4">
    <h2>Formulario para dar de alta un nuevo salón</h2>
    <form id="formSalon" class="mt-3">
      <div class="mb-3">
        <label for="titulo" class="form-label">Nombre del salón</label>
        <input type="text" class="form-control" id="titulo" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <select class="form-select" id="imagen" required>
          <option value="salon1.jpg" selected>Salón 1</option>
          <option value="salon2.jpg">Salón 2</option>
          <option value="salon3.jpg">Salón 3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar salón</button>
    </form>

    <h3 class="mt-5">Lista de Salones Registrados</h3>
    <table class="table table-striped mt-3" id="tablaSalones">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Descripción</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <!-- salones -->
      </tbody>
    </table>
  </main>
