  <body>

      <nav class="navbar navbar-expand-lg navbar-light w-100 bg-dark">

          <div

            <a href="./index.html">
              <img class="h-75" src="./assets/img/img_Logo.png" alt="logo" />
            </a>
            <p class="text-white text-center flex-grow-1">
              IDW - Celebra los Momentos Más Especiales
            </p>
            <button
              class="navbar-toggler bg-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Principal</a>

              <li class="nav-item">
                <a class="nav-link text-white" href="login.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="w-100" id="contenedorMain">
      <form class="mt-3 bg-light p-4 rounded shadow w-100">
        <div class="row w-100">
          <div class="row col-md-6 ps-4">
            <div class="col-md-3 w-50">
              <h3 class="text-center border-bottom">Seleccion de salon</h3>
              <div class="mb-1">
                <label for="apellidoYnombre" class="form-label"
                  >Apellido y Nombre</label
                >
                <input
                  class="form-control rounded-3"
                  id="apellidoYnombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de evento</label>
                <input
                  class="form-control rounded-3"
                  id="fecha"
                  type="date"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="nombreSalon" class="form-label"
                  >Nombre del salón</label
                >
                <select class="form-select rounded-3" id="nombreSalon"></select>
              </div>
              <div class="mb-1">
                <label class="form-label">Precio[$]:</label>
                <label id="precioSalon" class="form-label">00</label>
              </div>
            </div>
            <div class="col-md-3 w-50">
              <h3 class="text-center border-bottom">Lista de Servicios</h3>
              <div class="mb-3">
                <table>
                  <thead>
                    <th class="w-100">Descripción</th>
                    <th>Precio</th>
                    <th class="text-center">Seleccionar</th>
                  </thead>
                  <tbody id="listaServicioTabla">
                    <!-- servicios -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h2 class="w-100 text-center border-bottom">Presupuesto</h2>
            <label class="form-label">Apellido y Nombre:</label>
            <label id="apellidoYnombrePresupuesto" class="form-label"
              >.......................</label
            >
            <br />
            <label class="form-label">Fecha:</label>
            <label class="form-label" id="fechaPresupuesto">00/00/0000</label>
            <br />
            <label class="form-label">Salon:</label
            ><label class="form-label" id="salonPresupuesto"
              >.......................</label
            >
            <label class="form-label">Precio[$]:</label
            ><label class="form-label" id="salonPrecioPresupuesto"
              >.......................</label
            >
            <table title="SERVICIOS A BRINDAR" class="w-50">
              <thead>
                <th class="w-75">Descripción</th>
                <th class="w-25">Precio</th>
              </thead>
              <tbody id="tablaServiciosBrindar"></tbody>
            </table>
            <h3 class="mt-5">Precio a pagar[$]</h3>
            <h3 id="precioTotal">0</h3>
          </div>
        </div>
      </form>
      <input
        id="btncalculo"
        type="button"
        value="Calcular Presupuesto"
        class="btn btn-warning ms-3"
      />
      <input
        id="btnborrar"
        type="button"
        value="Borrar Carga"
        class="btn btn-warning ms-3"
      />
    </main>
    <footer class="text-white text-center bg-dark w-100">

        <label>&copy; 2025 IDW S.A. Todos los derechos reservados.</label>
        <label> --- </label>

        <div class="d-flex justify-content-center gap-3">
          <a
            href="https://facebook.com"
            target="_blank"
            class="text-white fs-4"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="text-white fs-4"
            aria-label="Twitter"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            class="text-white fs-4"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://linkedin.com"
            target="_blank"
            class="text-white fs-4"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

    <script type="module" src="js/presupuesto.js"></script>
  </body>
</html>
