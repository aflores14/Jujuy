<main class="container mt-4">
  <div class="row">
    <!-- Formulario -->
    <div class="col-md-4 col-12">
      <h2>Salones</h2>
      <form id="formSalon" class="mt-3 bg-light p-4 rounded shadow">
        <div class="mb-3">
          <label for="titulo" class="form-label">Nombre del salón</label>
          <input type="text" class="form-control rounded-3" id="titulo" required />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control rounded-3" id="descripcion" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <select class="form-select rounded-3" id="imagen" required>
            <option value="salon1.jpg" selected>Salón 1</option>
            <option value="salon2.jpg">Salón 2</option>
            <option value="salon3.jpg">Salón 3</option>
          </select>
        </div>
        <div class="overflow-hidden" id="posicionModificar"></div>
        <div class="d-flex justify-content-between mt-3">
          <button type="submit" id="btnAgregarSalon" class="btn btn-success w-100">
            Guardar
          </button>
          <button type="submit" id="btnModificarSalon" class="btn btn-warning ocultar w-100">
            Modificar
          </button>
          <button type="submit" id="btnCancelar" class="btn btn-danger w-100">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Tabla -->
    <div class="col-md-8 col-12">
      <h3 class="mt-3">Lista de Salones Registrados</h3>
      <div class="table-responsive">
        <table class="table table-striped mt-3" id="tablaSalones">
          <thead class="table-dark">
            <tr>
              <th class="w-25">Título</th>
              <th class="w-auto">Descripción</th>
              <th class="w-auto">Imagen</th>
              <th class="w-25">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- salones -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
