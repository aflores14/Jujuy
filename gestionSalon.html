<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión Salon</title>
    <link rel="shortcut icon" href="./assets/img/img_Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <main class="container mt-4 w-100 class_contenedor" id="contenedorMain">
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-4 col-12">
          <h2>Salones</h2>
          <form id="formSalon" class="bg-light p-4 rounded shadow">
            <div>
              <label for="titulo" class="form-label">Nombre del salón</label>
              <input
                type="text"
                class="form-control rounded-3"
                id="titulo"
                required
              />
            </div>
            <div>
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control rounded-3"
                id="descripcion"
                rows="3"
                required
              ></textarea>
            </div>
            <div>
              <label for="precio" class="form-label">Precio</label>
              <input
                class="form-control rounded-3"
                id="precio"
                type="number"
                required
              />
            </div>
            <div>
              <label for="direccion" class="form-label">Direccion</label>
              <input class="form-control rounded-3" id="direccion" required />
            </div>
            <div>
              <label for="imagenFile" class="form-label"
                >Subir imagen del salón</label
              >
              <input
                type="file"
                class="form-control"
                id="imagenFile"
                accept="image/*"
              />
              <input type="hidden" id="imagen" />
              <img
                id="imagenPreview"
                class="img-thumbnail mt-3 d-none"
                style="max-height: 120px"
              />
            </div>
            <div>
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select rounded-3" id="estado" disabled>
                <option value="reservado">Reservado</option>
                <option value="disponible" selected>Disponible</option>
              </select>
            </div>
            <div class="overflow-hidden" id="posicionModificar"></div>
            <div class="d-flex justify-content-between mt-3">
              <button
                type="submit"
                id="btnAgregarSalon"
                class="btn btn-success w-100"
              >
                Guardar
              </button>
              <button
                type="submit"
                id="btnModificarSalon"
                class="btn btn-warning ocultar w-100"
              >
                Modificar
              </button>
              <button
                type="submit"
                id="btnCancelar"
                class="btn btn-danger w-100"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>

        <!-- Tabla -->
        <div class="col-md-8 col-12">
          <h3>Lista de Salones Registrados</h3>
          <div class="table-responsive">
            <table class="table table-striped mt-3" id="tablaSalones">
              <thead class="table-dark">
                <tr>
                  <th class="w-25">Título</th>
                  <th class="w-auto">Descripción</th>
                  <th class="w-auto">Direccion</th>
                  <th class="w-25 text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- salones -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/gestionsalon.js"></script>
  </body>
</html>
