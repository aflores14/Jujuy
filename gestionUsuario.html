<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión Servicios</title>
    <link rel="shortcut icon" href="./assets/img/img_Logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <main class="container mt-4 w-100 class_contenedor" id="contenedorMain">
      <!-- Tabla -->
      <div class="col-12">
        <h3 class="mt-3">Lista de Usuarios</h3>
        <div class="table-responsive">
          <table class="table table-striped mt-3" id="tablaUsuarios">
            <thead class="table-dark">
              <tr>
                <th class="w-auto">Apellido</th>
                <th class="w-auto">Nombre</th>
                <th class="w-auto">Años</th>
                <th class="w-auto">Dirección</th>
                <th class="w-auto">Ciudad</th>
                <th class="w-auto">Correo</th>
                <th class="w-auto">Universidad</th>
                <th class="w-auto">Foto</th>
              </tr>
            </thead>
            <tbody>
              <!-- servicios -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/gestionusuario.js"></script>
  </body>
</html>
